<html>
	<head>
		<title>Conqalculator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />

		<script type="text/javascript" src="./js/functions.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>
		<form id="container" onsubmit="return formSubmit(event)">
			<div class="input-label-wrapper">
				<label for="item_amount">Amount of item</label>
				<input type="number" id="item-amount" name="item_amount" required />
			</div>
			<div class="input-label-wrapper">
				<label for="item_price">Item price</label>
				<input type="number" id="item-price" name="item_amount" required />
			</div>
			<div class="input-label-wrapper">
				<label for="state_code">State Code</label>
				<input type="text" id="state-code" name="state_code" required />
			</div>

			<button type="submit">Calculate</button>
			<p id="result"></p>
		</form>

	</body>
</html>
